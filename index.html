<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Roommate Dating Site!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: thistle;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: aliceblue;
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .field-group {
            margin-bottom: 15px;
        }

        #profile-display {
            background-color: aliceblue;
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 8px;
        }

        .profile-section {
            margin-bottom: 15px;
        }

            .profile-section h3 {
                margin-bottom: 5px;
            }
    </style>
</head>
<body>

    <header>
        <h1>Bad Roommate Dating Profile Creator</h1>
        <p>Find someone who understands the pain of living with bad roommates!</p>
    </header>

    <form id="profile-form">
        <div class="field-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="field-group">
            <label for="age">Your Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="18" required>
        </div>
        <div class="field-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="field-group">
            <label for="current-situation">Describe Your Current Roommate Situation</label>
            <textarea id="current-situation" name="current-situation" placeholder="Briefly describe why your roommate is terrible..." required></textarea>
        </div>
        <div class="field-group">
            <label for="looking-for">What Are You Looking For?</label>
            <textarea id="looking-for" name="looking-for" placeholder="Describe the kind of connection you hope to find here..." required></textarea>
        </div>
        <div class="field-group">
            <label for="location">Your Location</label>
            <input type="text" id="location" name="location" placeholder="City, State" required>
        </div>
        <div class="field-group">
            <label for="hobbies">Your Hobbies & Interests</label>
            <textarea id="hobbies" name="hobbies" placeholder="Share a bit about what you enjoy doing in your free time..." required></textarea>
        </div>
        <div class="field-group">
            <label for="roommate-impact">How has your roommate impacted your life?</label>
            <select id="roommate-impact" name="roommate-impact" required>
                <option value="" disabled selected>Select one</option>
                <option value="messy">Made my living space a disaster zone</option>
                <option value="loud">Keeps me up all night with noise</option>
                <option value="mooching">Never pays their share of the bills</option>
                <option value="weird">Too many quirks to list</option>
                <option value="other">Other (explain above)</option>
            </select>
        </div>
        <button type="submit">Create Profile</button>
    </form>

    <div id="profile-display" style="display: none;">
        <h2>Your Profile</h2>
        <div class="profile-section">
            <h3>Name:</h3>
            <p id="display-name"></p>
        </div>
        <div class="profile-section">
            <h3>Age:</h3>
            <p id="display-age"></p>
        </div>
        <div class="profile-section">
            <h3>Email:</h3>
            <p id="display-email"></p>
        </div>
        <div class="profile-section">
            <h3>Current Roommate Situation:</h3>
            <p id="display-current-situation"></p>
        </div>
        <div class="profile-section">
            <h3>Looking For:</h3>
            <p id="display-looking-for"></p>
        </div>
        <div class="profile-section">
            <h3>Location:</h3>
            <p id="display-location"></p>
        </div>
        <div class="profile-section">
            <h3>Hobbies:</h3>
            <p id="display-hobbies"></p>
        </div>
        <div class="profile-section">
            <h3>Roommate Impact:</h3>
            <p id="display-roommate-impact"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('profile-form');
        const profileDisplay = document.getElementById('profile-display');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); //prevents form submission

            //gets form values
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;
            const currentSituation = document.getElementById('current-situation').value;
            const lookingFor = document.getElementById('looking-for').value;
            const location = document.getElementById('location').value;
            const hobbies = document.getElementById('hobbies').value;
            const roommateImpact = document.getElementById('roommate-impact').value;

            //displays profile
            document.getElementById('display-name').textContent = name;
            document.getElementById('display-age').textContent = age;
            document.getElementById('display-email').textContent = email;
            document.getElementById('display-current-situation').textContent = currentSituation;
            document.getElementById('display-looking-for').textContent = lookingFor;
            document.getElementById('display-location').textContent = location;
            document.getElementById('display-hobbies').textContent = hobbies;
            document.getElementById('display-roommate-impact').textContent = roommateImpact;

            profileDisplay.style.display = 'block';
        });
    </script>

</body>
</html>
